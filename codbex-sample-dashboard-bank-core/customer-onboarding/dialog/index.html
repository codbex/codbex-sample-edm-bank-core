<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="forms" ng-controller="FormController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=file-upload-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-busy-indicator-extended class="bk-fill-parent" size="l" ng-show="loading">Loading...</bk-busy-indicator-extended>
        <bk-fieldset class="fd-margin--tiny" ng-form="forms.form" ng-hide="loading">
            <bk-form-group>
                <h3 bk-title header-size="3">Upload ID Card</h3>

                <input id="fileUpload" type="file" nv-file-select="*.pdf" uploader="uploader" ng-hide="true" />
                <div>
                    <bk-button class="bk-full-width" type="submit" ng-disabled="!forms.form.$valid" label="Upload Document" compact="false" state="emphasized" ng-click="uploadDocument()"></bk-button>
                </div>
            </bk-form-group>
        </bk-fieldset>
        <theme></theme>
    </body>

</html>
